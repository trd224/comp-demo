<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  
  <ng-container matColumnDef="EID">
    <th mat-header-cell *matHeaderCellDef> EID </th>
    <td mat-cell *matCellDef="let element"> {{element.EID}} </td>
  </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  

    <ng-container matColumnDef="studentEmail">
      <th mat-header-cell *matHeaderCellDef> studentEmail </th>
      <td mat-cell *matCellDef="let element"> {{element.studentEmail}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="yearOfStudy">
      <th mat-header-cell *matHeaderCellDef> yearOfStudy </th>
      <td mat-cell *matCellDef="let element"> {{element.yearOfStudy}} </td>
    </ng-container>

    <ng-container matColumnDef="registrationNumber">
        <th mat-header-cell *matHeaderCellDef> registrationNumber </th>
        <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
      </ng-container>

    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> course </th>
        <td mat-cell *matCellDef="let element"> {{element.course}} </td>
      </ng-container>

      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator #paginator [length]="10"
              [pageSize]="4"
              [pageSizeOptions]="[2, 4, 6, 8, 10]"
              aria-label="Select page">
</mat-paginator>
